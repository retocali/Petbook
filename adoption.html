<!DOCTYPE html>
<!--
    PETBOOK- SERVICES WINDOW
-->
<html>

<head>
<meta charset="utf-8">
<title>PetBook Adoption</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="css/adoption.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--<script src="game.js"></script>-->

<link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">

<script src="js/data.js"></script> 
<script src="js/util.js"></script> 
<script src="js/adoption.js"></script>




</head>
<div id=top-border> 
        <div>
            <svg height="85" width="200" style="align-self:initial">
                <text class="navbartext" x="15" y="80"> Pets </text>
                <circle class="mainbuttonbackground" cx="35" cy="35" r="30" fill="white"/>
                <image x="10" y="10" width="50" height="50" xlink:href="img/dog.svg" />
                <a href="social.html">
                    <circle class="mainbutton" cx="35" cy="35" r="30"/>
                </a>
                
    
                <text class="navbartext" x="130" y="80"> Q&A </text>
                <circle class="mainbuttonbackground" cx="145" cy="35" r="30" fill="white"/>
                <image x="128" y="17" width="35" height="35" xlink:href="img/chat.svg" />
                <a href="qa.html">
                    <circle class="mainbutton" cx="145" cy="35" r="30"/>
                </a>
            </svg>
        </div>
        <div style="margin: 0 auto">
            <a href="index.html" class="title">
                PetBook
            </a>
            <button id="searchbutton" type="submit"><i class="fa fa-search"></i></button> 
            <input id="search" placeholder="">
        </div>
        <div>  
            <svg height="85" width="200" >        
                <text class="navbartext" x="12" y="80"> News </text>
                <circle class="mainbuttonbackground" cx="35" cy="35" r="30" fill="white"/>
                <image x="20" y="17" width="35" height="35" xlink:href="img/newspaper.svg" />
                <a href="news.html">
                    <circle class="mainbutton" cx="35" cy="35" r="30"/>
                </a>
                
    
                <text class="navbartext" x="112 " y="80"> Services </text>
                <circle class="mainbuttonbackground" cx="145" cy="35" r="30" fill="white"/>
                <image x="128" y="17" width="35" height="35" xlink:href="img/pet-shop.svg" />
                <a href="services.html">
                    <circle class="mainbutton" cx="145" cy="35" r="30"/>
                </a>
            </svg>
        </div>
    </div>
    
<body id = "MAIN-CONTAINER">

    <main>
        <div class = "carousel">
            <img id="up_arrow" class="arrow" src="img/up_arrow_color.png"
             onmouseover="shift_window()"></img>
             <div class="pet_pic" id="pet_pic" style="background-image: url(profiles/profile-pics/sheldon.png)">
            </div>
             <img id="down_arrow" class="arrow" src="img/down_arrow_color.png"
             onmouseover="shift_window()"></img>

        </div>

        <div class = "pet_page">
            <div class = "adoption-filter-box">
                <div id = "filter_label">Filters: </div>
                <div id = "filter_location" class = "filter">L</div>
                <div id = "filter_species" class = "filter">S</div>
                <div id = "filter_type" class = "filter">T</div>
            </div>
            <div class = "adoption-information-box">
                <div class = "adoptionInfo">
                    <div class = "info_labels">
                        <div class="info_label">Name:</div>
                        <div class="info_label">User:</div>
                        <div class="info_label">Location:</div>
                        <div class="info_label">Age:</div>
                        <div class="info_label">Gender:</div>
                        <div class="info_label">Species:</div>
                        <div class="info_label">Status:</div>
                        <div class="info_label">Bio:</div>


                    </div>
                    <div class="pet_infos">
                        <div class="pet_info" id="pet_name"></div>
                        <div class="pet_info" id="user"></div>
                        <div class="pet_info" id="location"></div>
                        <div class="pet_info" id="age"></div>
                        <div class="pet_info" id="gender"></div>
                        <div class="pet_info" id="species"></div>
                        <div class="pet_info" id="status"></div>
                        <div class="pet_info" id="bio"></div>

                    </div>
                    <div class="side_buttons">
                        <div class="adopt">
                            <img class="check" src="img/whiteCheck.png"></img>
                        </div>
                        
                        <div id="adopt_btn">Social</div>
                    </div>
                </div>
            </div>

        </div>

    </main>


</body>

</html>
